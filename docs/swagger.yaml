  request.BasicInfo:
    properties:
      birthday:
        type: string
      custom_info:
        type: string
      email:
        type: string
      gender:
        description: required 字段不能为空和初始值
        type: integer
      marriage:
        type: integer
      name:
        type: string
      nation:
        type: string
      native_place:
        type: string
      phone_number:
        type: string
      political_status:
        type: integer
      profile_pic:
        type: string
      resume_id:
        type: string
      work_experience:
        type: string
    required:
    - birthday
    - email
    - name
    - phone_number
    type: object
  request.Resume:
    properties:
      resume_name:
        type: string
    type: object
  response.Response:
    properties:
      code:
        type: integer
      data:
        description: omitempty nil or default
        type: object
      msg:
        type: string

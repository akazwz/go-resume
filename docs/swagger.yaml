        type: string
      native_place:
        type: string
      phone_number:
        type: string
      political_status:
        type: integer
      profile_pic:
        type: string
      resume_id:
        type: string
      updatedAt:
        type: string
      work_experience:
        type: string
    type: object
  model.Resume:
    properties:
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      resume_id:
        type: string
      resume_name:
        type: string
      updatedAt:
        type: string

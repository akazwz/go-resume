basePath: /
definitions:
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
  model.BasicInfo:
    properties:
      birthday:
        type: string
      createdAt:
        type: string
      custom_info:
        type: string

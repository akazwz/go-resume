paths:
  /basic-info:
    post:
      consumes:
      - application/json
      description: 新建简历基本信息
      parameters:
      - description: json
        in: body
        name: basicInfo
        required: true
        schema:
          $ref: '#/definitions/request.BasicInfo'
      - description: Language
        in: query
        name: lang
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.BasicInfo'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 新建基本信息
      tags:
      - basicInfo
  /basic-info/{resume_id}:
    delete:
      description: 删除基本信息
      parameters:
      - description: Resume ID
        in: path
        name: resume_id
        required: true
        type: string
      - description: Language
        in: query
        name: lang
        type: string
      responses:
        "204":
          description: ""
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 删除基本信息
      tags:
      - basicInfo
  /resume:
    post:
      consumes:
      - application/json
      description: 新建简历
      parameters:
      - description: json
        in: body
        name: Resume
        required: true
        schema:
          $ref: '#/definitions/request.Resume'
      - description: Language
        in: query
        name: lang
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Resume'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 新建简历
      tags:
      - resume
  /resume/{resume_id}:
    delete:
      description: 删除简历
      parameters:
      - description: Resume ID
        in: path
        name: resume_id
        required: true
        type: string
      - description: Language
        in: query
        name: lang
        type: string
      responses:
        "204":
          description: ""
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 删除简历
      tags:
      - resume
